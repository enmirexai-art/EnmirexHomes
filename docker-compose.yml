version: '3.8'

services:
  enmirex-homes:
    build: .
    container_name: enmirex-homes
    ports:
      - "${APP_PORT:-3000}:3000"
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    mem_limit: 512m
    mem_reservation: 256m
    environment:
      - NODE_ENV=production
      - APP_PORT=3000
      - NODE_OPTIONS=--max-old-space-size=384
    healthcheck:
      test: ["CMD", "node", "-e", "const http = require('http'); const options = { host: 'localhost', port: 3000, path: '/api/health', timeout: 2000 }; const req = http.request(options, (res) => { process.exit(res.statusCode === 200 ? 0 : 1); }); req.on('error', () => { process.exit(1); }); req.end();"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: enmirex-nginx
    ports:
      - "80:80"
      # - "443:443"  # Uncomment after SSL setup
    volumes:
      - ./nginx-docker.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      enmirex-homes:
        condition: service_healthy
    restart: unless-stopped